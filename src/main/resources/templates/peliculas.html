<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
    <head>
        <meta charset="utf-8">
        <title th:inline="text">Peliculas</title>
    </head>
    <body>

        <div layout:fragment="content">
            <h4>Todas las Pel√≠culas y Series</h4>

            <div>
                <form class="form-inline" th:action="@{/peliculas}">
                    <div class="form-group mb-2">
                        <label>Filtrar Peliculas (Pulse Buscar sin haber escrito nada para mostrar todas las peliculas)</label>
                    </div>                      
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Introduzca la busqueda"/>
                    </div>
                    <input type="submit" class="btn btn-info mb-2" value="Buscar">
                    &nbsp; &nbsp;
                </form>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-md-3 my-5" th:each="pelicula : ${peliculas}"
                         th:object="${pelicula}">
                        <a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg"
                           style="text-decoration: none;"> <img
                                th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
                                th:alt="*{titulo}" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                                <p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"
                                   class="text-muted small"></p>
                            </div>
                        </a>
                    </div>
                </div>
               
            </div>
        </div>

        <script type="text/javasript">
            function LimpiarCampos(){
                window.location="/";
            }
            
        </script>    

    </body>
</html>
