<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
    <head>
        <meta charset="utf-8">
        <title>Registro de Generos</title>
    </head>
    <body>

        <div layout:fragment="content">
            <h2>Registro de Generos</h2>
            <br>

            <form action="" method="post" th:object="${genero}">

                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo : </label>
                    <input type="text" id="titulo" placeholder="Digite el Titulo"
                           class="form-control" th:field="*{titulo}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}"
                         th:errors="*{titulo}"></div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </body>
</html>
